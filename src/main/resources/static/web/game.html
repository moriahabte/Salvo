<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="app">


        {{ message }}

        <p>{{player1}} (you)</p>
        <p>vs</p>
        <p>{{player2}}</p>





        <!--<div id="grid"></div>-->
        <p>Your field(ship grid)</p>
        <table id="salvoGrid">
            <tr>
                <th></th>
                <th v-for="n in 10" :id="n">{{n}}</th>
            </tr>

            <tr v-for="n in 10">
                <td :id="String.fromCharCode(64 + n )">{{String.fromCharCode(64 + n )}}</td>
                <td v-for="x in 10" :id="String.fromCharCode(64 + n ) + x">{{String.fromCharCode(64 + n )}}{{x}}</td>
            </tr>
        </table>

        <p>Opponents field(salvo grid)</p>
<p>salvo turn: {{salvoTurn}}</p>
        <table>
            <tr>
                <th></th>
                <th v-for="n in 10" :id="'s'+n">{{n}}</th>
            </tr>

            <tr v-for="n in 10">
                <td :id="'s'+String.fromCharCode(64 + n )">{{String.fromCharCode(64 + n )}}</td>
                <td v-for="x in 10" :id="'s'+String.fromCharCode(64 + n ) + x">{{String.fromCharCode(64 + n )}}{{x}}</td>
            </tr>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">


    </script>
    <script src="game.js"></script>
</body>

</html>
